<!DOCTYPE html>
<html>
<head>
    <title>AngularJS training</title>
</head>
<body ng-app ng-controller="AppCtrl">

<button ng-click="logout()">Logout</button>

<div ng-controller="ProductListCtrl" ng-show="visible">
    <input ng-model="filter" placeholder="Search"/>
    <table>
        <tr ng-repeat="product in filteredProducts">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>
                <button type="button" ng-click="edit(product)">Edit</button>
                <button type="button" ng-click="remove(product)">Remove</button>
            </td>
        </tr>
    </table>
</div>
<form ng-submit="save()" ng-controller="ProductEditCtrl" ng-show="product">
    <div><input ng-model="product.id" disabled/></div>
    <div><input ng-model="product.name"/></div>
    <button type="button" ng-click="cancel()">Cancel</button>
    <button>Save</button>
</form>

<script src="vendor/angular.js"></script>
<script src="appCtrl.js"></script>
<script src="productEditCtrl.js"></script>
<script src="productListCtrl.js"></script>
</body>
</html>
